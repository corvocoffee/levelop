    <footer> 
        <h2>Get a quote</h2>

        <form method = "post" action = "URL" name = "clients_form"> 
            Name: <input type = "text" name = "name" required>

            <br>Phone: + <input type = "tel" name = "phone_number" pattern="[0-9]{2}-[0-9]{2}-[0-9]{3}-[0-9]{4}"required>

            <br>Email: <input type = "email" name = "email" required><br>



            Requested services: <br>

            <label><input type="checkbox" id = "logo" name="logo">Logo design</label><br>

            <label><input type="checkbox" id = "bcard" name="bcard">Business card</label><br>

            <label><input type="checkbox" id = "kit" name="kit">Stationery kit</label><br>

            <label><input type="checkbox" id = "site" name="site"> Website</label><br>

            <label><input type="checkbox" id = "media" name="media">Social media templates</label><br>

            <label><input type="checkbox" id = "branding" name="branding"> Branding & Style guides</label><br> 


            Styles:<br>
            <select name = "style[modern, minimal, industrial, retro, colorful, botanical, icon, text only]"  size = "8" multiple>
                <option> Modern </option>
                <option> Minimalist </option>
                <option> Industrial </option>
                <option> Retro </option>
                <option> Colorful</option>
                <option> Botanical</option>
                <option> Icon</option>
                <option>Text only</option>
            </select>

            <br>Preferred colors:<br>
            <table>
                <tr>
                    <input type = "color" name = "color_1">
                    <input type = "color" name = "color_2">
                    <input type = "color" name = "color_3">
                </tr>
            </table>
            Comments: <br><textarea name = "comment"></textarea><br>

            <input type = "button" id = "quote" value = "Get quote">  
            <input type = "submit" id = "submit" value = "Send request">      


        </form>
    </footer>
